<div class="d-flex justify-content-between ">
  <h2 class="ms-5">Products details</h2>
  <div class="url mx-5">Home > Product > T-Shirts</div>
</div>

<div class="flex-box">
  <div class="left">
    <div class="big-img">
      <img [src]="product.image" [alt]="product.title" >
    </div>
    <div class="images">
      <div class="small-img">
        <img [src]="product.image" [alt]="product.title" >
      </div>
      <div class="small-img">
        <img [src]="product.image" [alt]="product.title"  >
      </div>
      <div class="small-img">
        <img [src]="product.image" [alt]="product.title" >
      </div>
      <div class="small-img">
        <img [src]="product.image" [alt]="product.title" >
      </div>
    </div>
  </div>
  <div class="right">
    
    <div class="p-name">{{ product.title }}</div>
    <div class="ratings">
  
      <fa-icon [icon]="icon"></fa-icon>
      <fa-icon [icon]="icon"></fa-icon>
      <fa-icon [icon]="icon"></fa-icon>
      <fa-icon [icon]="icon"></fa-icon>
      <div class="price">{{ product.price }}$</div>
      <div class="size">
        <P>Size :</P>
        <div class="psize">S</div>
        <div class="psize">M</div>
        <div class="psize">L</div>
        <div class="psize">XL</div>

      </div>
      <div class="btn-box">
        <button type="button" class="btn btn-outline-danger" (click)=addtocart(product)>add to cart</button>

      </div>

    </div>
  </div>
</div>
