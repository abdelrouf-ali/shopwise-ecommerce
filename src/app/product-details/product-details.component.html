<h1>Product Details</h1>
    <div *ngIf="product">
      <img [src]="product.image" [alt]="product.title" class="card-img-top" style="width: 18rem;">
      <h2>{{ product.title }}</h2>
      <p>Price: {{ product.price }}</p>
      <p>Category: {{ product.category }}</p>
      <p>Description: {{ product.description }}</p>
    </div>
